


  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation</title>
    <link rel="stylesheet" href="inter.css">
</head>
<body>
    <h1>Interview Preparation</h1>



    <div class="card">
        <h2><svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-coffee" href="#icon-coffee" />Enter the job title:</svg>Regular</h2>
        <label class="input">
          
          <input class="input__field" type="text" id="interviewType" placeholder="">
          <span class="input__label">Job title...</span>
        </label>
        <div class="button-group">
            <button id="startButton">Start Interview</button>
          
        </div>
      </div>



   
    

    
    <div id="questionArea" style="display: none;">
        <p id="question"></p>
        <textarea id="answer" rows="4" cols="50" placeholder="Your answer..."></textarea>
        <div class="button-group">
            <button id="nextButton">Next Question</button>
          
        </div>
        
    </div>
    <div id="resultArea" style="display: none;">
        <h2>Your score: <span id="score"></span>/10</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app9.js"></script>
</body>
</html>
