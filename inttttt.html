<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation</title>
    <link rel="stylesheet" href="styless.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1><INTER-AI>INTER-AI</INTER-AI></h1>
    <label for="interviewType">Choose the job title:</label>
    <div class="select-container options-scrollable stack" id="interviewType">
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Data Scientist"><div class="card-body">Data Scientist</div>
    </div> 
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Software Developer"><div class="card-body">Software Developer</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Information Security Analyst"><div class="card-body">Information Security Analyst</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Computer Systems Analyst"><div class="card-body">Computer Systems Analyst</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Web Developer"><div class="card-body">Web Developer</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Sales Engineer"><div class="card-body">Sales Engineer</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Information Technology Manager"><div class="card-body">Information Technology Manager</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Computer Research Scientist"><div class="card-body">Computer Research Scientist</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Network and Systems Administrator"><div class="card-body">Network and Systems Administrator</div></div>
        <div class="option text-center border border-base-content card w-36 bg-base-100" data-value="Computer Support Specialists"><div class="card-body">Computer Support Specialists</div></div>
    </div>
    <button id="startButton">Start </button>
    <div id="questionArea" style="display: none;">
        <p id="question"></p>
        <textarea id="answer" rows="4" cols="50" placeholder="Your answer..."></textarea>
        <button id="nextButton">Next Question</button>
    </div>
    <div id="resultArea" style="display: none;">
        <h2>Your score: <span id="score"></span>/10</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app6.js"></script>
    <script src="scriptt.js"></script>
</body>
</html>
